services:
  - type: web
    name: secureauthapi-integration-example
    repo:
      type: github
      repo: camilo199217/secure-auth-api-integration-example
      branch: main
    plan: free
    env: python
    buildCommand: "poetry install"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: POETRY_VIRTUALENVS_CREATE
        value: "false"
